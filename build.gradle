apply plugin: 'java'
apply plugin: 'eclipse'

group = 'camp.nextstep'
version = '1.0.0'
sourceCompatibility = "11"

repositories {
	mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testImplementation 'org.assertj:assertj-core:3.20.2'
}

test {
	useJUnitPlatform()
}
targetCompatibility = JavaVersion.VERSION_11
